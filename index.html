<!DOCTYPE html>
<html>
<head>

    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="js/Vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="js/Vendors/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

</head>
<body>
<div class="container online-enroll">
<div class="pagination-centered pagination pagination-large">
    <ul>
        <li class="disabled">Course</li>
        <li class="disabled">Tuition Plan</li>
        <li class="disabled">About You</li>
        <li class="disabled">Payment</li>

    </ul>

</div>
<section class="row-fluid">
<form>
    <p class="required note">All fields are required unless stated otherwise.</p>
    <legend class="text-center">About You</legend>
     <fieldset><!-- start of about me-->
         <div class="row-fluid">
             <div class="span6">
                <label>First Name</label>
                <input type="input" class=" input-block-level span6">
             </div>

             <div class="span6">
                 <label>Last Name</label>
                 <input type="input" class="input-block-level span12">
             </div>
         </div>

         <div class="row-fluid">
             <div class="span6">
                 <label for="">Email</label>
                 <input type="input" class="input-block-level span12">
             </div>

             <div class="span6">
                 <label for="">Phone</label>
                 <input type="input" class="input-block-level span12">
             </div>
         </div>

         <div class="row-fluid">
             <div class="span6">
                 <label for="">Birthday</label>
                 <select class="span4">
                     <option>Month</option>
                     <option>Jan</option>
                     <option>Feb</option>
                     <option>Mar</option>
                     <option>Apr</option>
                 </select>
                 <select class="span4">
                     <option selected>Day</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                 </select>

                <select class="span4">
                    <option selected>Year</option>
                    <option>1970</option>
                    <option>1971</option>
                    <option>1972</option>
                    <option>1973</option>
                </select>
             </div>

             <div class="span6">
                 <label for="">Gender</label>
                 <select class="span3">
                     <option>Select</option>
                     <option>F</option>
                     <option>M</option>
                 </select>
             </div>
         </div>
         <div class="row-fluid">
             <div class="span6">
                 <label for="">Occupation</label>
                 <select class="span12">
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                 </select>
             </div>

             <div class="span6">
                 <label for="">Highest Level of Education</label>
                 <select class="span12">
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                 </select>
             </div>
         </div>
         </fieldset><!-- end of about me-->
     <hr>

    <fieldset><!-- start of shipping address-->
           <div class="row-fluid">
               <label class="span4"><strong>Shipping Address</strong></label>
           </div>

         <div class="row-fluid">
             <div class="span6">
                 <label for="">Country</label>
                 <select class="span12">
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                     <option></option>
                 </select>
             </div>
         </div>

         <div class="row-fluid">
             <div class="span6">
                 <label for="">Shipping Address 1 </label>
                 <input type="input" class="span12">
             </div>
             <div class="span6">
                 <label for="">Shipping Address 2 </label>
                 <input type="input" class="span12">
             </div>
         </div>

         <div class="row-fluid">
             <div class="span6">
                 <label for="">City</label>
                 <input type="input" class="span12">
            </div>

             <div class="span6">
                 <div class="span6">
                 <label for="" class="">State</label>
                 <select type="input" class="span12" >
                     <option>NJ</option>
                     <option>NJ</option>
                     <option>NJ</option>
                     <option>NJ</option>
                     <option>NJ</option>
                     <option>NJ</option>
                     <option>NJ</option>
                     <option>NJ</option>
                 </select>
                 </div>

                 <div class="span6">
                     <label for="" >Zip</label>
                     <input type="input" class="span12"  >
                 </div>
             </div>
         </div>
     </fieldset><!--end of shipping address-->
    <hr>

    <fieldset><!-- start of billing address-->
        <div class="row-fluid">
               <label class="span3"><strong>Billing Address</strong></label>
                <label class="checkbox span9">
                    <input type="checkbox" value="">
                    Billing address is the same as shipping address.
                </label>
            </div>
        <div class="row-fluid">
            <div class="span6">
                <label for="">Country</label>
                <select class="span12">
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                    <option></option>
                </select>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span6">
                <label for="">Billing Address 1 </label>
                <input type="input" class="span12">
            </div>
            <div class="span6">
                <label for="">Billing Address 2 </label>
                <input type="input" class="span12">
            </div>
        </div>

        <div class="row-fluid">
            <div class="span6">
                <label for="">City</label>
                <input type="input" class="span12">
            </div>

            <div class="span6">
                <div class="span6">
                    <label for="" class="">State</label>
                    <select type="input" class="span12" >
                        <option>NJ</option>
                        <option>NJ</option>
                        <option>NJ</option>
                        <option>NJ</option>
                        <option>NJ</option>
                        <option>NJ</option>
                        <option>NJ</option>
                        <option>NJ</option>
                    </select>
                </div>

                <div class="span6">
                    <label for="" >Zip</label>
                    <input type="input" class="span12"  >
                </div>
            </div>
        </div>

    </fieldset> <!--end of billing address-->
    <hr>

    <fieldset> <!--start of payment info -->

        <legend class="text-center">Payment Info<span class="pull-right note"><i class="icon-lock"></i> secure checkout </span></legend>

            <div class="row-fluid">
                <div class="span6">
                    <label>Name as listed on card</label>
                    <input type="input" class=" input-block-level span12">
                </div>

            </div>

            <div class="row-fluid">
                <div class="span6">
                    <label for="">Credit Card Number</label>
                    <input type="input" class="input-block-level span12">
                </div>

                <div class="span6 credit-cards">
                    <label>&nbsp;</label>
                    <i class="icon-cc-visa-on"></i>
                    <i class="icon-cc-mc-on"></i>
                    <i class="icon-cc-amex-on"></i>
                    <i class="icon-cc-discover-on"></i>
                </div>
            </div>

            <div class="row-fluid">
               <div class="span6">
                   <div class="span6">
                       <label>Expiration Month</label>
                       <select class="span12"></select>
                   </div>
                   <div class="span6">
                       <label>Expiration Year</label>
                       <select class="span12"></select>
                   </div>

               </div>
            </div>
    </fieldset> <!--end of payment-->


    <div class="form-actions">
        <button class="btn btn-large" name="Previous" type="reset" value="Previous">Previous</button>
        <button class="btn btn-iin btn-large" name="commit" type="submit" value="Next">Next</button>

    </div>




 </form>
</section>
</div>


<script src="js/Vendors/jquery.js" ></script>
<script src="js/Vendors/js/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
